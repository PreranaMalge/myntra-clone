<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="nav">
            <img src="./images/myntra-logo.avif" alt="logo" class="image">
            <ul class="list">
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Home</li>
                <li>Beauty</li>
                <li>Genz</li>
                <li>Studio</li>
            </ul>
            <input type="text" placeholder="Search for products,brands and more" class="input">
            <div class="icon"><i class="fa-solid fa-user"></i> <span class="text">Profile</span></div>

            <div class="icon"><i class="fa-solid fa-heart"></i><span class="text">Wishlist</span></div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i><span class="text">Bag</span></div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/carousel1/coursel1.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/carousel1/coursel2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/carousel1/coursel3.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/carousel1/carousel4.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <h1 class="fw-bold fs-3 heading  mt-5">Rising Stars</h1>
      
      <div class="container">
        <div class="row">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/carousel2/1.webp" class="d-block w-20" alt="...">
                <img src="./images/carousel2/2.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/3.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/4.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/5.webp"class="d-block w-20" alt="..." >
              </div>
              <div class="carousel-item">
                <img src="./images/carousel2/6.webp" class="d-block w-20" alt="...">
                <img src="./images/carousel2/7.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/8.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/9.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/10.webp"class="d-block w-20" alt="..." >
              </div>
              <div class="carousel-item">
                <img src="./images/carousel2/11.webp" class="d-block w-20" alt="...">
                <img src="./images/carousel2/12.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/13.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/14.webp"class="d-block w-20" alt="..." >
                <img src="./images/carousel2/15.webp"class="d-block w-20" alt="..." >
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
