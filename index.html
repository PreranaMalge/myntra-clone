<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="nav">
            <img src="./images/myntra-logo.avif" alt="logo" class="image">
            <ul class="list">
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Home</li>
                <li>Beauty</li>
                <li>Genz</li>
                <li>Studio</li>
            </ul>
            <input type="text" placeholder="Search for products,brands and more" class="input">
            <div class="icon"><i class="fa-solid fa-user"></i>Profile</div>

            <div class="icon"><i class="fa-solid fa-heart"></i>Wishlist</div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i>Bag</div>
        </nav>
    </header>

    <div>
        <img src="./images/500flat.webp" alt="" class="flat">
    </div>
    <div class="container custom">
        <div class="row">
            <div class="col-6">
                <img src="./images/hero.gif" alt="">

            </div>
            <div class="col-6">
                <img src="./images/hero2.webp" alt="">
            </div>
            <div class="row">
                <div class="col-4">
                    <img src="./images/lakme.webp" alt="">
                </div>
                <div class="col-4">
                    <img src="./images/libas.webp" alt="">
                </div>
                <div class="col-4">
                    <img src="./images/associate.webp" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="./images/paytm.webp" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="./images/coupons.webp" alt="">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
